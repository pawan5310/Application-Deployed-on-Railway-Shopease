<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="/images/logo.png">

      <title>Approve Products | ShopEase</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary: #7c3aed;
        --accent: #f59e0b;
        --light: #f9fafb;
        --dark: #111827;
        --success: #10b981;
        --danger: #ef4444;
        --gray: #6b7280;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --transition: all 0.3s ease;
        --admin: #7c3aed;
        --admin-dark: #6d28d9;
        --admin-gradient: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--light);
        color: var(--dark);
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 5%;
        background-color: #ffffff;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo a {
        text-decoration: none;
        color: var(--dark);
        display: flex;
        align-items: center;
      }

      .logo i {
        font-size: 2rem;
        color: var(--primary);
        margin-right: 10px;
      }

      .logo h1 {
        font-size: 1.8rem;
        color: var(--primary);
        font-weight: 700;
      }

      .admin-badge {
        background: var(--admin-gradient);
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-left: 10px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .logout-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        background-color: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .logout-btn:hover {
        background-color: rgba(37, 99, 235, 0.1);
      }

      .alert {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: var(--shadow);
        z-index: 1001;
        display: flex;
        align-items: center;
        min-width: 300px;
        max-width: 500px;
        animation: slideDown 0.3s, fadeOut 0.5s 1.5s forwards;
      }

      .alert-success {
        background-color: #ecfdf5;
        color: #065f46;
        border-left: 4px solid var(--success);
      }

      .alert-danger {
        background-color: #fef2f2;
        color: #991b1b;
        border-left: 4px solid var(--danger);
      }

      .alert-icon {
        margin-right: 10px;
        font-size: 1.2rem;
      }

      @keyframes slideDown {
        from {
          transform: translate(-50%, -20px);
          opacity: 0;
        }
        to {
          transform: translate(-50%, 0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        flex: 1;
      }

      .page-header {
        background: var(--admin-gradient);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 5px 15px rgba(124, 58, 237, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .page-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"%3E%3Cpath fill="%23ffffff" fill-opacity="0.05" d="M0,160L48,144C96,128,192,96,288,106.7C384,117,480,171,576,186.7C672,203,768,181,864,154.7C960,128,1056,96,1152,96C1248,96,1344,128,1392,144L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"%3E%3C/path%3E%3C/svg%3E');
        background-size: cover;
        background-position: center;
      }

      .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        position: relative;
        z-index: 1;
      }

      .back-btn {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        transition: var(--transition);
        text-decoration: none;
        position: relative;
        z-index: 1;
      }

      .back-btn:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .products-container {
        background-color: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border: 1px solid #f3f4f6;
        transition: var(--transition);
        overflow-x: auto;
      }

      .products-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      }

      .products-table {
        width: 100%;
        border-collapse: collapse;
      }

      .products-table th {
        background-color: #f3f4f6;
        color: var(--dark);
        font-weight: 600;
        text-align: left;
        padding: 1rem;
        border-bottom: 2px solid #e5e7eb;
      }

      .products-table td {
        padding: 1rem;
        border-bottom: 1px solid #e5e7eb;
        vertical-align: middle;
      }

      .products-table tr:last-child td {
        border-bottom: none;
      }

      .products-table tr:hover {
        background-color: #f9fafb;
      }

      .product-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: var(--transition);
      }

      .product-image:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .product-name {
        font-weight: 600;
        color: var(--dark);
      }

      .product-description {
        color: var(--gray);
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .product-price {
        font-weight: 600;
        color: var(--admin);
      }

      .product-stock {
        font-weight: 500;
      }

      .product-category {
        background-color: #eef2ff;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        display: inline-block;
        color: var(--admin);
        font-weight: 500;
      }

      .status-badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
        display: inline-block;
      }

      .status-pending {
        background-color: #fff7ed;
        color: #9a3412;
      }

      .status-approved {
        background-color: #ecfdf5;
        color: #065f46;
      }

      .status-rejected {
        background-color: #fef2f2;
        color: #991b1b;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      .action-buttons a {
        text-decoration: none;
      }

      .approve-btn,
      .reject-btn {
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .approve-btn {
        background-color: var(--success);
        color: white;
      }

      .approve-btn:hover {
        background-color: #0ca678;
        transform: translateY(-2px);
      }

      .reject-btn {
        background-color: var(--danger);
        color: white;
      }

      .reject-btn:hover {
        background-color: #dc2626;
        transform: translateY(-2px);
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .modal {
        background-color: white;
        border-radius: 16px;
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: translateY(-20px);
        transition: all 0.3s ease;
      }

      .modal-overlay.active .modal {
        transform: translateY(0);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e5e7eb;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--dark);
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--gray);
        transition: var(--transition);
      }

      .modal-close:hover {
        color: var(--danger);
      }

      .modal-body {
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: var(--transition);
      }

      .form-control:focus {
        outline: none;
        border-color: var(--admin);
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      }

      .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-secondary {
        background-color: #e5e7eb;
        color: var(--dark);
      }

      .btn-secondary:hover {
        background-color: #d1d5db;
      }

      .btn-danger {
        background-color: var(--danger);
        color: white;
      }

      .btn-danger:hover {
        background-color: #dc2626;
        transform: translateY(-2px);
      }

      .footer {
        background-color: #1e293b;
        color: white;
        padding: 3rem 5% 1.5rem;
        margin-top: auto;
        position: relative;
        overflow: hidden;
      }

      .footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"%3E%3Cpath fill="%23ffffff" fill-opacity="0.05" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,202.7C672,203,768,181,864,186.7C960,192,1056,224,1152,218.7C1248,213,1344,171,1392,149.3L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"%3E%3C/path%3E%3C/svg%3E');
        background-size: cover;
        background-position: center;
        opacity: 0.5;
      }

      .footer-bottom {
        text-align: center;
        padding-top: 1.5rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        position: relative;
        z-index: 1;
      }

      /* Accessibility improvements */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--primary);
        color: white;
        padding: 8px;
        z-index: 1001;
        transition: top 0.3s;
      }

      .skip-link:focus {
        top: 0;
      }

      button:focus,
      a:focus {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      /* Animation classes */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.6s forwards;
      }

      @media (max-width: 1024px) {
        .products-table {
          min-width: 900px;
        }
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 1rem 3%;
        }
        .logo h1 {
          font-size: 1.5rem;
        }
        .container {
          padding: 1.5rem;
        }
        .page-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
          padding: 1.5rem;
        }
        .page-title {
          font-size: 2rem;
        }
        .products-container {
          padding: 1.5rem;
        }
      }

      @media (max-width: 576px) {
        .page-title {
          font-size: 1.8rem;
        }
        .alert {
          min-width: 90%;
        }
        .modal {
          width: 90%;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Accessibility skip link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <nav class="navbar">
      <div class="logo">
        <a href="/admin/home">
          <i class="fas fa-shopping-bag"></i>
          <h1>ShopEase</h1>
        </a>
        <span class="admin-badge">
          <i class="fas fa-user-shield"></i> Admin
        </span>
      </div>

      <a href="/logout" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </nav>

    <!-- Alert messages that will disappear after 2 seconds -->
    <div th:if="${session.pass}" class="alert alert-success">
      <i class="fas fa-check-circle alert-icon"></i>
      <span th:text="${session.pass}"></span>
    </div>

    <div th:if="${session.fail}" class="alert alert-danger">
      <i class="fas fa-exclamation-circle alert-icon"></i>
      <span th:text="${session.fail}"></span>
    </div>

    <th:block th:text="${@messageRemover.remove()}"></th:block>

    <main id="main-content" class="container">
      <div class="page-header">
        <h1 class="page-title">Approve Products</h1>
        <a href="/admin/home" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>

      <div class="products-container animate-fadeInUp">
        <table class="products-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Category</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td>
                <img
                  class="product-image"
                  th:src="${product.imageUrl}"
                  alt="Product Image"
                />
              </td>
              <td class="product-name" th:text="${product.name}"></td>
              <td
                class="product-description"
                th:text="${product.description}"
              ></td>
              <td class="product-price">
                â‚¹<span th:text="${product.price}"></span>
              </td>
              <td class="product-stock" th:text="${product.stock}"></td>
              <td>
                <span
                  class="product-category"
                  th:text="${product.category}"
                ></span>
              </td>
              <td>
                <span
                  th:if="${product.status.name().equals('PENDING')}"
                  class="status-badge status-pending"
                  th:text="${product.status}"
                ></span>
                <span
                  th:if="${product.status.name().equals('APPROVED')}"
                  class="status-badge status-approved"
                  th:text="${product.status}"
                ></span>
                <span
                  th:if="${product.status.name().equals('REJECTED')}"
                  class="status-badge status-rejected"
                  th:text="${product.status}"
                ></span>
              </td>
              <td>
                <div class="action-buttons">
                  <a
                    th:if="${!product.status.name().equals('APPROVED')}"
                    th:href="'/admin/approve/'+${product.id}"
                  >
                    <button class="approve-btn">
                      <i class="fas fa-check"></i> Approve
                    </button>
                  </a>
                  <button
                    th:if="${!product.status.name().equals('REJECTED')}"
                    class="reject-btn"
                    th:onclick="'openRejectModal(' + ${product.id} + ')'"
                  >
                    <i class="fas fa-times"></i> Reject
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Rejection Reason Modal -->
    <div id="rejectModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Rejection Reason</h3>
          <button class="modal-close" onclick="closeRejectModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="rejectForm" method="post">
            <div class="form-group">
              <label for="reason" class="form-label"
                >Please provide a reason for rejection:</label
              >
              <input
                type="text"
                id="reason"
                name="reason"
                class="form-control"
                required
                placeholder="Enter rejection reason"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeRejectModal()"
              >
                <i class="fas fa-times"></i> Cancel
              </button>
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-paper-plane"></i> Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-bottom">
        <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Handle alerts
        const removeAlerts = () => {
          const alerts = document.querySelectorAll(".alert");
          if (alerts.length > 0) {
            setTimeout(function () {
              alerts.forEach((alert) => {
                alert.style.display = "none";
              });
            }, 2000);
          }
        };
        removeAlerts();

        // Add animation to elements
        const observeElements = (elements, className) => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add(className);
                }
              });
            },
            {
              threshold: 0.1,
            }
          );
          elements.forEach((element) => {
            observer.observe(element);
          });
        };

        // Apply animations if supported
        if ("IntersectionObserver" in window) {
          const productsContainer = document.querySelector(
            ".products-container"
          );

          if (productsContainer) {
            productsContainer.style.opacity = "0";
            observeElements([productsContainer], "animate-fadeInUp");
          }
        }
      });

      // Modal functionality for rejection reason
      const rejectModal = document.getElementById("rejectModal");
      const rejectForm = document.getElementById("rejectForm");

      function openRejectModal(productId) {
        rejectForm.action = "/admin/reject/" + productId;
        rejectModal.classList.add("active");
        document.body.style.overflow = "hidden"; // Prevent scrolling when modal is open
      }

      function closeRejectModal() {
        rejectModal.classList.remove("active");
        document.body.style.overflow = ""; // Restore scrolling
        rejectForm.reset(); // Clear form fields
      }

      // Close modal if user clicks outside the modal content
      rejectModal.addEventListener("click", function (event) {
        if (event.target === rejectModal) {
          closeRejectModal();
        }
      });

      // Close modal with Escape key
      document.addEventListener("keydown", function (event) {
        if (
          event.key === "Escape" &&
          rejectModal.classList.contains("active")
        ) {
          closeRejectModal();
        }
      });
    </script>
  </body>
</html>
